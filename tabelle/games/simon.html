<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
     .box {
  width: 100px;
  height: 100px;
  margin: 10px;
  display: inline-block;
  background-color: lightgray;
  transition: background-color 0.3s;
}


    </style>
</head>
<body>
    <div id="box-0" class="box"></div>
<div id="box-1" class="box"></div>
<div id="box-2" class="box"></div>
<div id="box-3" class="box"></div>
<script>
    const colori = ['red', 'blue', 'green', 'yellow', 'green', 'blue', 'green', 'yellow']; // scelte dell'utente
const baseColor = 'lightgray';

function evidenziaColori(arrayColori) {
  arrayColori.forEach((colore, index) => {
    setTimeout(() => {
      const box = document.getElementById(`box-${index}`);
      if (box) {
        box.style.backgroundColor = colore;

        // Torna al colore base dopo 1 secondo
        setTimeout(() => {
          box.style.backgroundColor = baseColor;
        }, 1000);
      }
    }, index * 1000);
  });
}

// Avvio
evidenziaColori(colori);

</script>
</body>
</html>
